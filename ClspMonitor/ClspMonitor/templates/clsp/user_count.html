<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新经资讯后台管理</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
	<script type="text/javascript" src="/static/js/echarts.min.js"></script>
</head>
<body>
	<div class="breadcrub">
		当前位置：模块管理>实例统计

	<div class="spannels">

			<em>{{ okapi01 }}</em><span>例</span>

		<div class="spannel scolor02">

	<div class="pannel">
		<div  id="chart_show" class="chart_show"></div>
	</div>


	<script>
		var oChart = echarts.init(document.getElementById('chart_show'));
		var chartopt = {
					    title:{
					        text: '用户登录活跃数',
		                    left: 'center',
		                    top: '10'
					    },
					    tooltip:{
					        trigger: 'axis'
					    },
					    legend: {
					        data:['active'],
		                    top: '40'
					    },
					    toolbox: {
					        show : true,
					        feature : {
					            mark : {show: true},
					            dataView : {show: true, readOnly: false},
					            magicType : {show: true, type: ['line','bar']},
					            restore : {show: true},
					            saveAsImage : {show: true}
					        }
					    },
				    	calculable : true,               
					    xAxis : [
					        {
		                        name: '今天',
					            type : 'category',
					            boundaryGap : false,
					            data : ["08:15","09:15","10:15","11:15","12:15","13:15","14:15","15:15","16:15","17:15","18:15","18.37","19:15"]
					        }
					    ],        
					    yAxis : [
					        {
		                        name: 'bps',
					            type : 'value'
					        }
					    ],      
					    series : [
					        {
					            name:'active',
					            type:'line',
					            smooth:true,
					            itemStyle: {normal: {areaStyle: {type: 'default'}, color: '#f80'}, lineStyle: {color: '#f80'}},
					            data:[14951,14861,7186,15861,14951,14861,7186,14951,14861,7186,15861,14951,5]
					        }],
					    areaStyle:{
						        normal:{
						            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
						                offset: 0,
						                color: 'rgba(255,136,0,0.39)'
						            }, {
						                offset: .34,
						                color: 'rgba(255,180,0,0.25)'
						            },{
						                offset: 1,
						                color: 'rgba(255,222,0,0.00)'
						            }])

						        }
						    }

            			};

            oChart.setOption(chartopt);

	</script>
