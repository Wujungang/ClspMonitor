<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新经资讯后台管理</title>
    <link rel="stylesheet" type="text/css" href="/static/css/reset.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/jquery.pagination.css">
    <script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.pagination.min.js"></script>
</head>
<body>
        <div class="breadcrub">
            当前位置：模块管理>实例列表
        </div>
        <div class="spannels">
		<div class="spannel scolor01">
			<em>{{ okapi01 }}</em><span>例</span>
			<b>okapi01</b>
		</div>
		<div class="spannel scolor02">
			<em>{{ okapi02 }}</em><span>例</span>
			<b>okapi02</b>
		</div>
		<div class="spannel2 scolor03">
			<em>{{ okapi03 }}</em><span>例</span>
			<b>okapi03</b>
		</div>
	</div>
        <div class="pannel">
            <table class="common_table">
                <tr>
                    <th>id</th>
                    <th>instId</th>
                    <th>srvcId</th>
                    <th>nodeId</th>
                    <th>status</th>
                </tr>
                {% for item in ins %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ item.instId }}</td>
                    <td>{{ item.srvcId }}</td>
                    {% if item.nodeId %}
                    <td>{{ item.nodeId }}</td>
                    {% elif item.url %}
                    <td>{{ item.url }}</td>
                    {% endif %}
                    <td>123</td>
                </tr>
                {% endfor %}
            </table>
        </div>

        <div class="box">
            <div id="pagination" class="page"></div>
        </div>

        <script>
            $(function() {
                $("#pagination").pagination({
                    currentPage: 2,
                    totalPage: 3,
                    callback: function(current) {
                        alert('ok!');
                    }
                });
            });
        </script>
</body>
</html>
